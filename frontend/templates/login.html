{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}

<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username"><br>
    <label>Password:</label>
    <input type="password" name="password"><br>
    <button type="submit">Login</button>
</form>
<a href="/register">Don't have an account? Register</a>

{% endblock %}
